<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--Duenio-->
	<div style="display: table; margin:auto; margin-top:200px; border: solid 1px black; width: 50%;">
		<span>Duenio</span>
		<p th:text="${mensaje}"></p>
		<table border="1px" style="display: table; margin:auto; margin-top:20px; width: 50%;border-collapse: collapse;">

			<th>DNI</th>
			<th>Nombre</th>	
			<th colspan="2">Acciones</th>
			<tbody>
				<tr th:each="dueniox: ${listaDuenios}">
					<td th:text="${dueniox.dni}"/>
					<td th:text="${dueniox.nombre}"/>
					<td><a th:href="@{'/findDuenio/'+${dueniox.dni}}">Update</a></td>
					<td><a th:href="@{'/deleteDuenioByDni/'+${dueniox.dni}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="display: table; margin:auto; margin-top:200px; border: solid 1px black; width: 50%;">
		<span>Mascotas</span>
		<p th:text="${mensajeMascota}"></p>
		<table border="1px" style="display: table; margin:auto; margin-top:20px; width: 50%;border-collapse: collapse;">

			<th>Num chip</th>
			<th>Nombre  mascota</th>	
			<th>Dni Duenio propietario</th>	
			<th>Tiene chip</th>	
			<th colspan="2">Acciones</th>
			<tbody>
				<tr th:each="mascotax: ${listaMascotas}">
					<td th:text="${mascotax.numChip}"/>
					<td th:text="${mascotax.nombreMascota}"/>
					<td th:text="${mascotax.duenio.dni}"></td>
					<td th:text="${mascotax.tieneChip}"/>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
